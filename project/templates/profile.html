<!DOCTYPE html>
<html>
    <head>
        <title>Name Of Website</title>
        <!-- Links to the CSS file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    </head>
    
    <body>

        <p id="userID" hidden>{{user_id}}</p>
        <p id="attachment1Link" hidden>{{url_for('getAttachment', user_id=user_id, attachment_number=1)}}</p>
        <p id="attachment2Link" hidden>{{url_for('getAttachment', user_id=user_id, attachment_number=2)}}</p>
        <p id="attachment3Link" hidden>{{url_for('getAttachment', user_id=user_id, attachment_number=3)}}</p>

        <form id="profile_info">
            <input type="text" name="username" id="username" value="{{username}}" disabled><br><br>
            <input type="text" name="fname" id="fname" value="{{fname}}" disabled><br><br>
            <input type="text" name="lname" id="lname" value="{{lname}}" disabled><br><br>
            <input type="text" name="bio" id="bio" value="{{bio}}" disabled><br><br>
            <!-- TODO: add the rest of the attachments -->
            <input type="submit" id="save_changes" value="Save Changes" hidden disabled><br><br>
        </form>

        <!-- Display profile picture -->
        <img src="{{ url_for('getProfilePicture', user_id=user_id) }}">

        <button type="button" id="edit_profile_button">Edit</button>

        <p id="error_message" style="color:red;" hidden>Unable to save changes. Please check your information and try again.</p>
        
        <!-- Link to JS file -->
        <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    </body>
</html>
